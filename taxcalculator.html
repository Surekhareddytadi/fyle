<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="outer-container">
    <div class="top-bar">
      <div class="circle-container">
        <div class="color-circle" style="background-color: red;"></div>
        <div class="color-circle" style="background-color: yellow;"></div>
        <div class="color-circle" style="background-color: green;"></div>
      </div>
    </div>
    <div class="container">
      <form id="taxForm">
        <label for="income">Enter gross annual income
          <span class="help tooltip">
            <img src="styles/images/image1.png" width="12px" height="12px" />
            <span class="tooltiptext">Gross annual <br>income is your total<br>salary in a year<br> before
              any<br>deductions
            </span>
          </span>
        </label>
        <div class="income_container">
          <input type="text" id="income" name="income" required placeholder="Enter gross annual income">
          <span class="error-symbol tooltip" id="incomeErrorSymbol">
            <img src="styles/images/exclamation.jpeg" width="17px" height="17px" />
            <span class="tooltiptext1" id="incomeErrorIcon">please enter numbers only</span>
          </span>
        </div>
        <label for="extraIncome"> Enter extra income
          <span class="help tooltip">
            <img src="styles/images/image1.png" width="12px" height="12px" />
            <span class="tooltiptext"> Income from stock market or part-time
            </span>
          </span>
        </label>
        <input type="number" id="extraIncome" name="extraIncome" required
          placeholder="Enter extra income from other sources">
        <label for="age"> Enter age group
          <span class="help tooltip">
            <img src="styles/images/image1.png" width="12px" height="12px" />
            <span class="=tooltiptext">
            </span>
          </span>
        </label>
        <select id="age" name="age" required>
          <option value=""> </option>
          <option value="under40">&lt; 40</option>
          <option value="40to60">≥ 40 &lt; 60</option>
          <option value="above60">≥ 60</option>
        </select>
        <span class="error-icon" id="ageErrorIcon" title="Please select an age group"></span>
        <label for="deductions">Enter total applicable deductions
          <span class="help tooltip">
            <img src="styles/images/image1.png" width="12px" height="12px" />
            <span class="tooltiptext">home loans or EMI</span>
          </span>
        </label>
        <input type="number" id="deductions" name="deductions" required placeholder="Add total applicable deductions">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <div style="text-align: center; font-size: 20px;font-family: system-ui; font-weight: 500;    margin-bottom: 5px;">
        Your Overall income will be</div>
      <div style="text-align: center;    margin-bottom: 5px;" id="amount">200000</div>
      <div style="text-align: center;font-size: 15px;    margin-bottom: 20px;">after tax deductions</div>
      <div><input type="button" class="close" name="Close" value="Close" style="text-align: center;"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
